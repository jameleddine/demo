{{title}}
<button class="btn btn-success" [disabled]="state">click!!!</button>

<button class="btn btn-danger" [disabled]="!state" (click)="callFn()">click!!!</button>
<hr>
<button class="btn btn-danger" (click)="decrement()">-</button>
{{count}}
<button class="btn btn-success" (click)="increment()">+</button>
<hr>
<input [(ngModel)]="title" />
<button class="btn btn-info" (click)="callTitle()">check</button>
<hr>
<div class="container">
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" [(ngModel)]="name" />
    </div>
    <div class="form-group" *ngIf='name!=undefined && name != ""'>
        <label>Email</label>
        <input class="form-control" [(ngModel)]="email" />
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input class="form-control" [(ngModel)]="phone" />
    </div>
    <div class="form-group">
        <label>About</label>
        <textarea class="form-control" [(ngModel)]="about"></textarea>
    </div>
    <button class="btn btn-info" (click)="saveForm()">Save</button>
</div>
<hr>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of HEROES"
            [ngClass]="{rouge:item.id==1, noir:item.id==2, jaune:item.id!=1 && item.id !=2}">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
        </tr>
    </tbody>
</table>
<hr>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" [(ngModel)]="name" />
        </div>
        <div class="form-group" *ngIf='name!=undefined && name != ""'>
            <label>Email</label>
            <input class="form-control" [(ngModel)]="email" />
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input class="form-control" [(ngModel)]="phone" />
        </div>

        <button class="btn btn-info" (click)="saveForm()">Save</button>
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of users,let i = index">
                    <td>{{i}} </td>
                    <td>{{item.name}} </td>
                    <td>{{item.email}}</td>
                    <td>{{item.phone}}</td>
                    <td><button class="btn btn-info" data-toggle="modal" data-target="#exampleModal"
                            (click)="detail(item)">detail</button></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{user.name}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                email: {{user.email}}
                phone: {{user.phone}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>
